<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8" />
<head>
<title>Multiple Progress Bars</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script
	src='https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive-legacy.js'></script>
<script>
	if (typeof ractive == 'undefined') {
		document.write(unescape("%3Cscript src='js/ractive.js' type='text/javascript'%3E%3C/script%3E"));
	}
</script>


<!-- <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script> -->
<script src='js/src.js'></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body align=center onload="Ractive_Task.onReady()">

	<div class="main w3-col m8 l8">
	<div class="form">
		<div class="header">
			<h2>Multiple Progress Bars</h2>
		</div>
		<div id='container' class="container"></div>
	</div>
	<br />
 <div>	
	<script
id="template" type='text/ractive'>
    {{#each progressbars}}
         <br>
	{{#if value < 1 }}
            <div class="progress-bar-fill" style="width:{{0*value}}%">
				 <div class="progress-bar">
				 </div>
                <span class="progress-label">0%</span>
            </div>
        {{/if}}	
        {{#if value < 100 && value > 1}}
            <div class="progress-bar-fill" style="width: {{value}}%">
				<div class="progress-bar">
				 </div>
                <span class="progress-label">{{Math.floor(value)}}%</span>
            </div>
        {{/if}}
        {{#if value>=100}}
            <div class="progress-bar-fill-red">
			<div class="progress-bar">
			 </div>
                <span class="progress-label">{{(Math.floor(value))}}%</span>
            </div>
        {{/if}}
    {{/each}}

	
	<div id="actionDiv w3-row" class="actionDiv">
    <select class="select-input" value='{{selectedProgress}}'>
        <option selected disabled>Select ProgressBar</option>
        {{#each progressbars :index}}
            <option value='{{index}}'>{{name}}</option>
        {{/each}}
    </select>
    {{#each amounts}}
        <button disabled='{{selectedProgress == null || flag==0}}' on-click='adjust(this)'>{{this > 0 ? '+' : ''}}{{this}}</button>
    {{/each}}
	</div>

</script>
</div>	
 
</div>

	<!--End of Progress  Template  -->

</body>
</html>
